                                    </path>

                        <div class="popup" id="popup">

                            </div>
                            <div class="intensityimg">

            <!-- <div id="feedback" class="container p-0 mx-xxl-5 bg-light shadow rounded-3 d-flex flex-column">
                <div class="container py-4">

    <!-- Bootstrap core JS cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- Vue.js cdn -->
    <script src="/static/js/vue.js"></script>
    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- local js -->
    <script>
        
        let app = new Vue({
            el: "#app",
            data: {
                // message
                input_message: "",
                message_list: [],
                is_done: 0,
                tts_path: "",
                audio: new Audio(),
                lang: "0",
            },
            async created() {
                // setting
                // this.check_confirm = confirm("‰ªçÂú®ÈñãÁôºÈöéÊÆµÔºå‰ªª‰ΩïË®ÄË´ñÁöÜ‰∏ç‰ª£Ë°®Êú¨ÂØ¶È©óÂÆ§Á´ãÂ†¥");
                // message
                await this.initMessange();
                await this.getLanguage();
                this.initAudio();
            },
            methods: {
                // messange
                scrollToEnd() {
                    let content = this.$refs.message_container;
                    content.scrollTop = content.scrollHeight;
                },
                // init messange
                initMessange() {
                    this.message_list.push({
                        "isUser": false,
                        "isText": true,
                        "reply": "ÊÇ®Â•ΩÔºåÈÄôË£°ÊòØËºîÂä©Ë®∫Êñ∑Ê©üÂô®‰∫∫„ÄÇÁ≠â‰∏Ä‰∏ãÊúÉË©¢Âïè‰∏Ä‰∫õÂïèÈ°åÔºåË´ã‰Ω†ÂõûÊÉ≥Ëøë‰∏ÄÂÄãÁ¶ÆÊãúÁöÑÁãÄÊ≥ÅÔºåË´ã‰Ω†‰ª•Áõ¥Ë¶∫ÂõûÁ≠îÂ∞±ÂèØ‰ª•‰∫Ü !",
                    });
                    this.message_list.push({
                        "isUser": false,
                        "isText": true,
                        "reply": "Ë´ãÂïèÊúÄËøëÁîüÊ¥ª‰∏≠ÊúâÊ≤íÊúâÈÅáÂà∞‰ªÄÈ∫ºÂõ∞Èõ£?",
                    });
                },
                initAudio() {
                    console.log("initAudio: " + this.lang);
                    if(this.lang == "1"){
                        this.audio = new Audio("./static/tts/zh.wav");
                        this.audio.play();
                    }
                    else if(this.lang == "2"){
                        this.audio = new Audio("./static/tts/tw.wav");
                        this.audio.play();
                    }
                },
                // send message
                async sendMessage() {
                    await this.pushMessange();
                    this.scrollToEnd();
                    this.getReply();
                    this.input_message = "";
                },
                // upload data
                uploadData() {
                    if (this.is_done == 1) {
                        axios
                            .post('/upload', {message_list : this.message_list})
                            .then((response) => {
                                alert("‰∏äÂÇ≥ÂÆåÊàê");
                                console.log(response)
                                if (response.data == "ok"){
                                    window.location.href = "/thank"
                                }
                            })
                            .catch((error) => {
                                alert(error)
                            });     
                    }
                    else {
                        alert("Ë´ãÂÆåÊàêÂïèÂç∑ÂÜçÈÄ≤Ë°å‰∏äÂÇ≥");
                    }
                },
                pushMessange() {
                    this.input_message = this.input_message.trim();
                    if (this.input_message == "") return;
                    if (this.is_done == 1) return;
                    console.log("input message:", this.input_message);
                    this.message_list.push({
                        "isUser": true,
                        "isText": true,
                        "reply": this.input_message,
                    });
                },
                getReply() {
                    axios
                        .post('/getReply', { input_message: this.input_message })
                        .then(async (response) => {
                            nowQuestion.value = response.data["nowQuestion"];
                            lastQuestion.value = response.data["lastQuestion"];
                            if (response.data["popup"] == "1"){  
                                openPopup(response.data["preStep"]);                        
                                if (response.data["ttsPath"] != ""){
                                    this.audio.pause();
                                    this.audio = new Audio(response.data["ttsPath"])
                                    while(popup.classList.contains('open_popup')){
                                        await sleep(2000);
                                    }
                                    this.audio.play()
                                }
                            }else{
                                if (response.data["ttsPath"] != ""){
                                    this.audio.pause()
                                    this.audio = new Audio(response.data["ttsPath"])
                                    this.audio.play()
                                }
                            }
                            
                            console.log("response data:", response.data);
                            if (response.data["reply"] == "Â•ΩÁöÑÔºåÊàëÈÄôÈÇäÂ§ßËá¥‰∫ÜËß£ÁãÄÊ≥Å‰∫Ü„ÄÇË¨ùË¨ù‰Ω†‰ªäÂ§©ÁöÑË®™Ë´á„ÄÇË´ãÊåâÂè≥‰∏ä‰∏äÂÇ≥Ë≥áÊñôÈÄ≤Ë°åÂïèÂç∑‰∏äÂÇ≥„ÄÇ" && this.is_done == 0){
                                this.is_done = 1;
                                console.log("ÊàëÂÆåÊàê‰∫Ü");
                                sendMessage.setAttribute("disabled","disabled");
                                recorder.setAttribute("disabled","disabled");
                                inputArea.setAttribute("disabled","disabled");
                                this.message_list.push(response.data);
                            }
                            if (response.data && this.is_done == 0)
                            this.message_list.push(response.data);
                        })
                        .catch((error) => {
                            alert(error)
                        })
                        .finally(() => {
                            this.scrollToEnd();
                        });
                },
                getSliderValue() {
                    axios
                        .post('/getSliderValue', { sliderValue: slider.value , lastQuestion: lastQuestion.value})
                        .catch((error) => {
                            alert(error)
                        })
                        .finally(() => {
                            this.scrollToEnd();
                        });
                },
                getLanguage() {
                return new Promise((resolve, reject) => {
                    axios
                        .post('/getLanguage')
                        .then((response) => {
                            console.log("getLanguage: " + response.data);
                            this.lang = response.data;
                            resolve(); // ÊàêÂäüÊó∂Ëß£Êûê promise
                        })
                        .catch((error) => {
                            reject(error); // Â§±Ë¥•Êó∂ÊãíÁªù promise
                        })
                });
            },
            },
        });
    </script>

    <script src="./static/js/index.js"></script>
