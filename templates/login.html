<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NCKU MI2S</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./static/css/login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form method="post">
    <h1>問卷填答系統</h1>
    <div class="content">
      <div class="input-field">
        <h5 class="text">帳號:</h5>
        <input name="account" type="text" placeholder="使用者帳號" required="required" autocomplete="nope">
      </div>
      <div class="input-field">
        <h5 class="text">密碼:</h5>
        <input name="password" type="password" placeholder="使用者密碼" required="required" autocomplete="new-password">
      </div>
      <div class="sel">
        <h5 class="text">語音輸入:</h5>
        <select class="form-select" name="stt">
            <option value="0">無語音輸入</option>
            <option value="1">國語語音輸入</option>
            <option value="2">台語語音輸入</option>
        </select>
      </div>
      <div class="sel">
        <h5 class="text">語音合成:</h5>
        <select class="form-select" name="tts">
            <option value="0">無語音合成</option>
            <option value="1">國語語音合成</option>
            <option value="2">台語語音合成</option>
        </select>
      </div>
      <a href="#" class="link">忘記密碼</a>
    </div>
    <div class="action">
      <button>註冊</button>
      <button type="submit">登入並填寫</button>
    </div>
  </form>
</div>
 

</body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Vue.js cdn -->
    <script src="/static/js/vue.js"></script>
    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</html>
